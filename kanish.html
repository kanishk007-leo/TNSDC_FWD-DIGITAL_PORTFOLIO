<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>College Admission Form</title>
        <style>
            body {
                  font-family: Arial, sans-serif;
                        background: #f0f4f8;
                              display: flex;
                                    justify-content: center;
                                          align-items: center;
                                                min-height: 100vh;
                                                    }

                                                        .form-container {
                                                              background: #fff;
                                                                    padding: 25px;
                                                                          border-radius: 12px;
                                                                                box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
                                                                                      width: 400px;
                                                                                          }

                                                                                              h2 {
                                                                                                    text-align: center;
                                                                                                          margin-bottom: 20px;
                                                                                                                color: #2c3e50;
                                                                                                                    }

                                                                                                                        label {
                                                                                                                              font-weight: bold;
                                                                                                                                    margin-top: 10px;
                                                                                                                                          display: block;
                                                                                                                                              }

                                                                                                                                                  input, select, textarea {
                                                                                                                                                        width: 100%;
                                                                                                                                                              padding: 8px;
                                                                                                                                                                    margin-top: 5px;
                                                                                                                                                                          border: 1px solid #ccc;
                                                                                                                                                                                border-radius: 6px;
                                                                                                                                                                                      outline: none;
                                                                                                                                                                                          }

                                                                                                                                                                                              input:focus, select:focus, textarea:focus {
                                                                                                                                                                                                    border-color: #2980b9;
                                                                                                                                                                                                        }

                                                                                                                                                                                                            button {
                                                                                                                                                                                                                  margin-top: 15px;
                                                                                                                                                                                                                        width: 100%;
                                                                                                                                                                                                                              padding: 10px;
                                                                                                                                                                                                                                    background: #2980b9;
                                                                                                                                                                                                                                          color: #fff;
                                                                                                                                                                                                                                                border: none;
                                                                                                                                                                                                                                                      border-radius: 6px;
                                                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                                                  font-size: 16px;
                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                          button:hover {
                                                                                                                                                                                                                                                                                background: #1f6391;
                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                        .error {
                                                                                                                                                                                                                                                                                              color: red;
                                                                                                                                                                                                                                                                                                    font-size: 13px;
                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                          </style>
                                                                                                                                                                                                                                                                                                          </head>
                                                                                                                                                                                                                                                                                                          <body>

                                                                                                                                                                                                                                                                                                            <div class="form-container">
                                                                                                                                                                                                                                                                                                                <h2>College Admission Form</h2>
                                                                                                                                                                                                                                                                                                                    <form id="admissionForm">
                                                                                                                                                                                                                                                                                                                          <label for="name">Full Name:</label>
                                                                                                                                                                                                                                                                                                                                <input type="text" id="name" placeholder="Enter your name" required>
                                                                                                                                                                                                                                                                                                                                      <p class="error" id="nameError"></p>

                                                                                                                                                                                                                                                                                                                                            <label for="email">Email:</label>
                                                                                                                                                                                                                                                                                                                                                  <input type="email" id="email" placeholder="Enter your email" required>
                                                                                                                                                                                                                                                                                                                                                        <p class="error" id="emailError"></p>

                                                                                                                                                                                                                                                                                                                                                              <label for="phone">Phone Number:</label>
                                                                                                                                                                                                                                                                                                                                                                    <input type="tel" id="phone" placeholder="Enter phone number" required>
                                                                                                                                                                                                                                                                                                                                                                          <p class="error" id="phoneError"></p>

                                                                                                                                                                                                                                                                                                                                                                                <label for="course">Select Course:</label>
                                                                                                                                                                                                                                                                                                                                                                                      <select id="course" required>
                                                                                                                                                                                                                                                                                                                                                                                              <option value="">-- Choose a Course --</option>
                                                                                                                                                                                                                                                                                                                                                                                                      <option>B.Sc Computer Science</option>
                                                                                                                                                                                                                                                                                                                                                                                                              <option>B.Com</option>
                                                                                                                                                                                                                                                                                                                                                                                                                      <option>BBA</option>
                                                                                                                                                                                                                                                                                                                                                                                                                              <option>BA English</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                      <option>B.Sc Mathematics</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                            </select>
                                                                                                                                                                                                                                                                                                                                                                                                                                                  <p class="error" id="courseError"></p>

                                                                                                                                                                                                                                                                                                                                                                                                                                                        <label for="address">Address:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                              <textarea id="address" rows="3" placeholder="Enter your address" required></textarea>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p class="error" id="addressError"></p>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <button type="submit">Submit Application</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      document.getElementById("admissionForm").addEventListener("submit", function(event) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            event.preventDefault();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  // Clear previous errors
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.querySelectorAll(".error").forEach(el => el.textContent = "");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              let valid = true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let name = document.getElementById("name").value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          let email = document.getElementById("email").value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                let phone = document.getElementById("phone").value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      let course = document.getElementById("course").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            let address = document.getElementById("address").value.trim();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  // Validation
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (name.length < 3) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("nameError").textContent = "Name must be at least 3 characters.";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        valid = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if (!email.match(emailPattern)) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  document.getElementById("emailError").textContent = "Enter a valid email.";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          valid = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      let phonePattern = /^[0-9]{10}$/;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (!phone.match(phonePattern)) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById("phoneError").textContent = "Enter a valid 10-digit phone number.";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            valid = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (course === "") {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("courseError").textContent = "Please select a course.";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        valid = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (address.length < 5) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById("addressError").textContent = "Address is too short.";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    valid = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // Success
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      if (valid) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              alert("🎉 Application Submitted Successfully!\n\n" +
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            "Name: " + name + "\n" +
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          "Email: " + email + "\n" +
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        "Phone: " + phone + "\n" +
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      "Course: " + course + "\n" +
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    "Address: " + address);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById("admissionForm").reset();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </html>
